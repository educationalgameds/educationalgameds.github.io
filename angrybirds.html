<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birds Game</title>

<!-- Loading Screen Styles -->
<style>
#loadingScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loading-logo {
    width: 200px;
    height: 200px;
    margin-bottom: 30px;
    border-radius: 20px;
    border: 3px solid #00f;
    box-shadow: 0 0 30px rgba(0, 0, 255, 0.7);
    animation: logoPulse 2s ease-in-out infinite alternate;
}

@keyframes logoPulse {
    from {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(0, 0, 255, 0.5);
    }
    to {
        transform: scale(1.1);
        box-shadow: 0 0 40px rgba(0, 0, 255, 0.9);
    }
}

.loading-text {
    font-size: 48px;
    font-weight: bold;
    text-transform: uppercase;
    animation: neonGlowBlue 2s ease-in-out infinite alternate;
    color: #00f;
    text-align: center;
    font-family: 'Arial Black', sans-serif;
    margin-bottom: 20px;
}

@keyframes neonGlowBlue {
    from { text-shadow: 0 0 5px #fff, 0 0 15px #00f, 0 0 30px #00f; }
    to { text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 60px #00f; }
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 5px solid rgba(0, 0, 255, 0.3);
    border-top: 5px solid #00f;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>


<style>
#button { display: none; }
.imgb_vis { animation: imgb-animation 7s linear; }

@keyframes imgb-animation {
  10% { transform: translateX(0); }
  20% { transform: translateX(100px); }
  90% { transform: translateX(100px); }
  100% { transform: translateX(0); }
}
</style>

<script src="https://cdn.jsdelivr.net/gh/lee2sman/everyday@d45d601d2c4d60adf809a0b677c00b7d12aba7e9/96/TemplateData/UnityProgress.js"></script>
<script src="https://cdn.jsdelivr.net/gh/gertdoro/UnityExplorer@cffa09e09790018403c996d37adb6c4450e8f6c6/Runtime/birds/birds.js"></script>

</head>
<body>

<div id="loadingScreen">
    <img src="https://gcdnb.pbrd.co/images/1cFGsWokSVvb.jpg?o=1" class="loading-logo">
    <div class="loading-text">Loading Game...</div>
    <div class="loading-spinner"></div>
</div>

<!-- Unity Game -->
<div class="webgl-content">
    <div id="gameContainer"
         style="width: 100vw; height: 100vh; margin:0; padding:0; background:#231F20;">
    </div>
</div>

<script>
// Unity load
var gameInstance = UnityLoader.instantiate(
    "gameContainer",
    "https://cdn.jsdelivr.net/gh/gertdoro/UnityExplorer@cffa09e09790018403c996d37adb6c4450e8f6c6/Runtime/birds/birds.json",
    {onProgress: UnityProgress}
);

// Remove loading screen after 3 sec (change if needed)
setTimeout(() => {
    document.getElementById("loadingScreen").style.display = "none";
}, 3000);

</script>

</body>
</html>
